name: generate animation

on:
  # roda automaticamente a cada 24h
  schedule:
    - cron: "0 */24 * * *"

  # permite rodar manualmente
  workflow_dispatch:

  # roda em cada push na branch master
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # gera os SVGs da animaÃ§Ã£o da cobra
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          # ðŸŽ¨ cores da cobra
          color: "#FF0000"           # cobra vermelha
          background_color: "#FFFFFF" # fundo claro
          color_dark: "#FF0000"       # cobra vermelha para dark mode
          background_color_dark: "#1E1E1E" # fundo escuro

          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      # envia pro branch output
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
